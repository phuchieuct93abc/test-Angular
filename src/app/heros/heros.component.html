<div> Heros
    <ul class="heroes">
        <li *ngFor="let hero of heros" [class.selected]="hero === selectedHero">
            <a routerLink="/detail/{{hero.id}}" routerLinkActive="router-link-active" >
            <span class="badge">ID: {{hero.id}}</span>
           Name: {{hero.name}}
            </a>
        </li>
    </ul>
 
</div>
