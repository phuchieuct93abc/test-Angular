<div> Heros
    <ul class="heroes">
        <li *ngFor="let hero of heros" (click)="choose(hero)" [class.selected]="hero === selectedHero">
            <span class="badge">ID: {{hero.id}}</span>
           Name: {{hero.name}}

        </li>
    </ul>
    <app-hero-detail [hero]="selectedHero"></app-hero-detail>

</div>
