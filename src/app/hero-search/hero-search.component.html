      <input [(ngModel)]="searchValue" (keyup)="search()" matInput placeholder="Search name"/>
    </mat-form-field>

  <ul>
    <li routerLink="/detail/{{hero.id}}" routerLinkActive="router-link-active" 
        *ngFor="let hero of heroes$ |async">
        {{hero.name}}
  </li>
  </ul>
</div>
