<form #form="ngForm" (submit)="onSubmit()">
  <div class="row">
    <div class="col-12 ">

      <mat-form-field class="full-with-field">
        <input matInput [(ngModel)]="recipe.name"
               type="text"
               required
               placeholder="Recipe name"
               name="name">

      </mat-form-field>
    </div>
  </div>

  <div class="row">


    <div class="col-12">
      <mat-form-field class="full-with-field">

    <textarea matInput matTextareaAutosize [(ngModel)]="recipe.description" required name="description"
              placeholder="Recipe description"></textarea>

      </mat-form-field>

    </div>
  </div>

  <app-recipe-edit-ingredient [ingredients]="recipe.ingredients"></app-recipe-edit-ingredient>
  <div class="row">

    <mat-divider class="m-3 w-100"></mat-divider>
  </div>
  <div class="row ">
    <div class="col-12 d-flex justify-content-end">

      <button mt-3 mat-raised-button type="submit" color="primary"
              [disabled]="form.invalid">{{editMode ? 'Edit' : 'Create new recipe'}}</button>
    </div>
  </div>


</form>
