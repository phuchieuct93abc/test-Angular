<div class="row">
    <div class="col-12">
        <button mat-raised-button color="primary">New Recipe</button>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div *ngFor="let recipe of recipes">


            <app-recipe-item [recipe]="recipe" (recipeAdded)="onRecipedAdded($event)">

                <div>Content here {{recipe.name}}</div>

            </app-recipe-item>
        </div>
    </div>
</div>
