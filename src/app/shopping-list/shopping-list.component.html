<div class="row">
  <div class="col-12">
    <app-shopping-edit 
    (ingredientDeleted)="ingredientDeleted($event)"
    [ingredient]="ingredient"
    ></app-shopping-edit>
  </div>

  <div class="col-12">

    <ul class="list-group">

      <a href="#" class="list-group-item" style="cursor:pointer" 
      *ngFor="let ingredient of ingredients"
      (click)="onSelecteIngredient(ingredient)">
        {{ingredient.name}} ({{ingredient.amount}})
      </a>
    </ul>
  </div>
</div>
