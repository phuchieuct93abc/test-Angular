<div class="row">
  <div class="col-12">
    <app-shopping-edit 
    (ingredientDeleted)="ingredientDeleted($event)"
    [ingredient]="ingredient"
    ></app-shopping-edit>
  </div>

  <div class="col-12">

    <ul class="list-group ">

      <a class="list-group-item list-group-item-action" style="cursor:pointer"
      *ngFor="let ingredient of ingredients"
      (click)="onSelecteIngredient(ingredient)" matRipple>
        {{ingredient.name}} ({{ingredient.amount}})
      </a>
    </ul>
  </div>
</div>
