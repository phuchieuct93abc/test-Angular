<div class="row">
  <div class="col-12">
    <form>
      <div class="row">
        <div class="col-5 form-group">
          <label for="name">Name
            <input name="ingredientName" [(ngModel)]="ingredient.name" type="text" i d="name" class="form-control"
              #nameInput>
          </label>
        </div>
        <div class="col-2 form-group">
          <label for="amount">Amount
            <input type="number" id="number" class="form-control"
            #amountInput>
          </label>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button mat-button color="primary" (click)="onAdd()">Add</button>
          <button mat-button color="accent" (click)="onDelete()">Delete</button>
          <button mat-button color="warn" (click)="nameInput.value=''">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
