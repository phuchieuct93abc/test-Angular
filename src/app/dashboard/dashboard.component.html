<div>
  <mat-spinner *ngIf="(heroes|async)==undefined"></mat-spinner>

 

  <mat-grid-list cols="5" rowHeight="1:1">
      <mat-grid-tile *ngFor="let hero of heroes |async">

          <button mat-button color="primary" routerLink="/detail/{{hero.id}}" routerLinkActive="router-link-active">
            <h4>{{hero.name}}</h4>
  
  
          </button>


      </mat-grid-tile>
     
    </mat-grid-list>
  <app-hero-search></app-hero-search>

</div>
